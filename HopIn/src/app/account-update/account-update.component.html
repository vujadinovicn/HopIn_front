<div class="account-update-container border">
    <app-account-options></app-account-options>
    <app-account-settings *ngIf="option == 'settings'"></app-account-settings>
    <app-change-password  *ngIf="option == 'password'"></app-change-password>
    <app-change-payment-info *ngIf="option == 'payment'"></app-change-payment-info>
    <app-change-vehicle-info 
    [parentComponent]="parentComponent"
    *ngIf="option == 'vehicle'"></app-change-vehicle-info>
    <app-driver-documents 
    [parentComponent]="parentComponent"
    *ngIf="option == 'documents'"></app-driver-documents>
</div>
